<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="When I need a random kid, I choose KIDPICKER">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Smith Kid Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Choose a Child</h1>

		<div>
			<!-- Rounded switch -->
			<span>Logan</span>
			<label class="switch">
				<input type="checkbox" id="loganCheck" onclick="addLogan()">
				<span class="slider round"></span>
  			</label>
			<span>Patrick</span>
			  <label class="switch">
				<input type="checkbox" id="patrickCheck" onclick="addPatrick()">
				<span class="slider round"></span>
  			</label>
			<span>Lillian</span>
			  <label class="switch">
				<input type="checkbox" id="lillianCheck" onclick="addLillian()">
				<span class="slider round"></span>
  			</label>
			<span>Samuel</span>
			  <label class="switch">
				<input type="checkbox" id="samuelCheck" onclick="addSamuel()">
				<span class="slider round"></span>
  			</label>
		</div>

		<div>
			<img id="patrick" class="children" src="assets\Patrick.jpg"  hidden>
			<img id="lillian" class="children" src="assets\Lillian.jpg" hidden>
			<img id="logan" class="children" src="assets\Logan.jpg" hidden>
			<img id="samuel" class="children" src="assets\Samuel.jpg" hidden>
			<span id="notEnough" hidden>Please select at least 2 children!</span>
		</div>

		<div>
			<button id="choice">Pick Me!</button>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
